services:
  db:
    image: pgvector/pgvector:pg16
    container_name: findocbot-db
    environment:
      POSTGRES_DB: findocbot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d findocbot"]
      interval: 5s
      timeout: 3s
      retries: 20

  ollama:
    image: ollama/ollama:latest
    container_name: findocbot-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: findocbot-api
    env_file:
      - .env.example
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      POSTGRES_DSN: postgresql://postgres:postgres@db:5432/findocbot
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_started

volumes:
  pgdata:
  ollama:
